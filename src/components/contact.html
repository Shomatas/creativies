<section id="contact" class="contact">
  <div class="symbol symbol_alto symbol_transparrent">
    C
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="title contact__title title_white">
          We'd love to hear about your project.
        </h2>
      </div>
    </div>
    <form action="#" class="form row">
      <div class="row">
        <div class="col-lg-4">
          <input type="text" name="name" placeholder="Name" class="form-input">
        </div>
        <div class="col-lg-4">
          <input type="text" name="email" placeholder="Email" class="form-input">
        </div>
        <div class="col-lg-4">
          <input type="text" name="phone" placeholder="Phone" class="form-input">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea name="message" placeholder="Message" rows="8" cols="80" class="form-input"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button class="btn">Submit</button>
        </div>
      </div>
    </form>
  </div>
</section>
